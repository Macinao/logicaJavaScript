<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Interativos</title>
</head>
<body>
    <h1>Botões Interativos</h1>
    <button id="button1">Botão 1</button>
    <button id="button2">Botão 2</button>
    <button id="button3">Botão 3</button>

    <script>
        document.getElementById('button1').addEventListener('click', function() {
            alert('Você clicou no Botão 1');
        });

        document.getElementById('button2').addEventListener('click', function() {
            alert('Você clicou no Botão 2');
        });

        document.getElementById('button3').addEventListener('click', function() {
            alert('Você clicou no Botão 3');
        });
    </script>
</body>
</html>
